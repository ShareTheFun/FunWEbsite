<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.gifer.com/1pX9.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin: 100px auto;
            width: 50%;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <p>Enter YouTube video URL:</p>
        <input type="text" id="videoUrl" placeholder="Paste the video URL here">
        <button onclick="downloadVideo()">Download</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function downloadVideo() {
            const videoUrl = encodeURIComponent(document.getElementById('videoUrl').value);
            const apiUrl = `https://luffy-api.onrender.com/ytdl?link=${videoUrl}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Log the response for debugging

                    if (data.status) {
                        const title = data.data.title;
                        const description = data.data.desc;
                        const videoLink = data.data.video;
                        document.getElementById('result').innerHTML = `
                            <h2>${title}</h2>
                            <p>${description}</p>
                            <a href="${videoLink}" target="_blank" download>Download Video</a>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = `<p>Error: ${data.message || 'Video not found.'}</p>`;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `<p>Failed to fetch the video. Please try again later.</p>`;
                });
        }
    </script>
</body>
</html>
